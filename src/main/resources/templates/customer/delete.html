<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Delete customer</h1>
    <p>
        <a href="/customers">Customer list</a>
    </p>
    <div class="warning">
        Are you sure you want to delete this customer? This action cannot be undone.
    </div>
    <form th:action="@{/customers/delete}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{customerId}"/>
        <table>
            <tr>
                <td>Customer ID:</td>
                <td th:text="*{customerId}"></td>
            </tr>
            <tr>
                <td>Customer Name:</td>
                <td th:text="*{customerName}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete customer" style="background-color: #f44336;"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
