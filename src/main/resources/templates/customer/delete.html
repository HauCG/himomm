<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Customer Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/customers"><i class="fas fa-users"></i> Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/provinces"><i class="fas fa-map-marker-alt"></i> Provinces</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Delete Customer</h1>
            <a href="/customers" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Customers
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="alert alert-danger mb-4">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Are you sure you want to delete this customer? This action cannot be undone.
                        </div>

                        <div class="mb-4">
                            <h5 class="text-muted mb-2">Customer Name</h5>
                            <p class="h4" th:text="${customer.customerName}"></p>
                        </div>

                        <div class="mb-4">
                            <h5 class="text-muted mb-2">Province</h5>
                            <p class="h4">
                                <span th:if="${customer.province}" 
                                      th:text="${customer.province.provinceName}"
                                      class="badge bg-info fs-6"></span>
                                <span th:unless="${customer.province}" 
                                      class="badge bg-secondary fs-6">No Province</span>
                            </p>
                        </div>

                        <hr class="my-4">

                        <form th:action="@{/customers/delete/__${customer.customerId}__}" 
                              method="POST" 
                              class="d-flex justify-content-end gap-2">
                            <a href="/customers" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Customer
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted"> 2025 Customer Management System</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
