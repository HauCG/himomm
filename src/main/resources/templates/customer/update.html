<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Update customer</h1>
    <p>
        <a href="/customers">Customer list</a>
    </p>
    <th:block th:if="${message}">
        <p class="message" th:text="${message}"></p>
    </th:block>
    <form th:action="@{/customers/update}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{customerId}"/>
        <table>
            <tr>
                <td>Customer Name:</td>
                <td><input type="text" th:field="*{customerName}"/></td>
            </tr>
            <tr>
                <td>Province:</td>
                <td>
                    <select th:field="*{province}" required class="select2">
                        <option th:each="province : ${provinces}"
                                th:value="${province.provinceId}"
                                th:text="${province.provinceName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update customer"></td>
            </tr>
        </table>
    </form>
</div>

<script>
    $(document).ready(function () {
        $('.select2').select2({
            placeholder: 'Select a province',
            allowClear: true,
            width: '100%'
        });
    });
</script>
</body>
</html>
