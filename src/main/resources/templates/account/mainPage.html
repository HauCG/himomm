<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Welcome</h3>
                    <form th:action="@{/logout}" method="get" style="margin: 0;">
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Logged in as: </strong>
                        <span th:text="${account.accountEmail}"></span>
                    </div>

                    <div class="mt-4">
                        <h5>Navigation:</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2"><a href="/customers" class="btn btn-outline-primary">View Customers</a></li>
                            <li><a href="/test-session" class="btn btn-outline-info">Test Session Page</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
