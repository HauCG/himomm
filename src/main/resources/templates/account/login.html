<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/doLogin}" th:object="${account}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="accountEmail"
                                   th:value="${cookieValue}" required> <!-- Sửa ở đây -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{accountPassword}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div th:if="${message}" class="alert" th:classappend="${message.contains('successful')} ? 'alert-success' : 'alert-danger'" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div>
        <span th:if="${account.accountEmail != null}" th:text="${account.accountEmail}"></span>
    </div>
</div>
</body>
</html>
