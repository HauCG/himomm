<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Province Customers</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Customers in <span th:text="${provinceName}"></span></h1>
    <p>
        <a href="/provinces">Back to Province List</a>
    </p>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.customerName}"></td>
            <td>
                <a th:href="@{/customers/update/{id}(id=${customer.customerId})}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
