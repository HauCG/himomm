<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Province</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Create New Province</h1>
    <p>
        <a href="/provinces">Back to Province List</a>
    </p>
    <form th:action="@{/provinces/create}" th:object="${province}" method="post">
        <table>
            <tr>
                <td>Province Name:</td>
                <td><input type="text" th:field="*{provinceName}" required/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create Province"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
